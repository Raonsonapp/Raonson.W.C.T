name: Raonson Final Fix

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Atomic Rebuild
        run: |
          # 1. Тозакунии куллӣ
          find . -maxdepth 1 ! -name 'lib' ! -name '.github' ! -name '.' -exec rm -rf {} +
          
          # 2. Эҷоди файли pubspec.yaml-и стандартӣ
          cat <<EOF > pubspec.yaml
          name: raonson
          description: "Raonson App"
          publish_to: 'none'
          version: 1.0.0+1
          environment:
            sdk: '>=3.2.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            cupertino_icons: ^1.0.2
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: ^3.0.0
          flutter:
            uses-material-design: true
          EOF

          # 3. Агар папкаи lib набошад ё main.dart набошад, як файли тестӣ месозад
          if [ ! -d "lib" ]; then mkdir lib; fi
          if [ ! -f "lib/main.dart" ]; then
            cat <<EOF > lib/main.dart
            import 'package:flutter/material.dart';
            void main() => runApp(MaterialApp(home: Scaffold(body: Center(child: Text('Raonson Ready')))));
          EOF
          fi

          # 4. Сохтани лоиҳаи Android аз аввал
          flutter create . --platforms android --force
          
          # 5. Насби пакетҳо ва сохтан
          flutter pub get
          flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raonson-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
